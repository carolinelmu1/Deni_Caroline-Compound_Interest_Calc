<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div1">
      <h1>
        Compound Interest Calculator
      </h1>
    </div>
    <div class="div2">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/United_States_one_dollar_bill%2C_obverse.jpg/1280px-United_States_one_dollar_bill%2C_obverse.jpg"
        class="image1"
        alt="cash1"
      />
    </div>
    <div class="div3">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/United_States_one_dollar_bill%2C_obverse.jpg/1280px-United_States_one_dollar_bill%2C_obverse.jpg"
        class="image2"
        alt="cash2"
      />
    </div>
    <div class="div4">
      <section>
        <p>Principal: <input id="principal" /></p>
        <p>Interest Rate: <input id="interest" /></p>
        <p>
          Times Compounded Per Year: <input type="number" id="compounded" />
        </p>
        <p>Total Number of Years: <input type="number" id="years" /></p>
        <p>Amount of Money You Earned: <span id="earned"></span></p>
        <p>The Total Amount: <span id="total"></span></p>
      </section>
    </div>
    <div class="div5">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/United_States_one_dollar_bill%2C_obverse.jpg/1280px-United_States_one_dollar_bill%2C_obverse.jpg"
        class="image3"
        alt="cash3"
      />
    </div>
    <div class="div6">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/United_States_one_dollar_bill%2C_obverse.jpg/1280px-United_States_one_dollar_bill%2C_obverse.jpg"
        class="image4"
        alt="cash4"
      />
    </div>
    <div class="div7">
      <footer>
        <a
          href="https://codesandbox.io/s/boring-bhaskara-wyijge?file=/index.html"
          >The code</a
        >
      </footer>
    </div>
  </body>
</html>
